<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');</style>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Figtree", sans-serif;
      display: flex;
      flex-direction: column;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(signup_photo.png); 
      background-position: center;
      filter: blur(8px);
      z-index: -2;
    } 
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .login-section {
      position: relative;
      min-height: 90vh;   
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      position: relative;
      max-width: 350px;
      margin: auto;
      background-color: #ffffff; 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: rgba(45, 206, 218, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #333333;
    }
  
  .top-right-home {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 999;   /* <-- important */
  background-color: rgba(45, 206, 218, 0.8);
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}


.top-right-home:hover {
  background-color: #333;
}

    
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="header"></div> 

  <section class="login-section">
    <div class="background"></div>
    <div class="overlay"></div>

    <button class="top-right-home" onclick="window.location.href='/index.html'">Home</button>

    <div class="login-box">
      <h2>Login</h2>
      <form action="/submit-signup" method="POST">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <div id="footer"></div>

  <script src="header.js"></script>
  <script src="footer.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault(); // stop page reload
      const username = document.querySelector("#username").value;
      const password = document.querySelector("#password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("Login successful!");
          console.log(data);
          // you can redirect to another page here
          // window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Invalid credentials");
        }
      } catch (error) {
        console.error(error);
        alert("Error connecting to server");
      }
    });
  </script>
</body>
</html>
