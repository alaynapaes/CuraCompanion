<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');</style>
    <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Figtree", sans-serif;
      display: flex;
      flex-direction: column;
    }

  .top-right-home {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 999;
  background-color: rgba(45, 206, 218, 0.8);
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}

.top-right-home:hover {
  background-color: #333;
}

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(signup_photo.png); 
      background-position: center;
      filter: blur(8px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(45, 206, 218, 0.4);
      z-index: -1;
    }
.signup-section {
  position: relative;
  min-height: 90vh;   
  display: flex;
  justify-content: center;
  align-items: center;
}
    .signup-container {
      position: relative;
      max-width: 350px;
      margin: auto;
      background-color: #ffffff; 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      color: white; 
      background-color: rgba(45, 206, 218, 0.6); /* Turquoise */
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #333333;
    }



  </style>
</head>
<body>

<button class="top-right-home" onclick="window.location.href='/index.html'">Home</button>

  <section class="signup-section">
  <div id="header"></div>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="/submit-signup" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  </section>
  <script src="header.js"></script>
    <div id="footer"></div>
  <script src="footer.js"></script>
</body>
</html>
