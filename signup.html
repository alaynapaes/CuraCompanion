<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');</style>
    <link rel="stylesheet" href="styles.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Figtree", sans-serif;
    }

    /* Blurred background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(signup_photo.png); /* Replace with actual image path */
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -2;
    }

    /* Turquoise overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(45, 206, 218, 0.6); /* Turquoise tint */
      z-index: -1;
    }

    /* Sign-up form container */
    .signup-container {
      position: relative;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff; 
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      color: white; 
      background-color: rgba(45, 206, 218, 0.6); /* Turquoise */
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form action="/submit-signup" method="POST">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="header.js"></script>
    <div id="footer"></div>
  <script src="footer.js"></script>
</body>
</html>
