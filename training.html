<!DOCTYPE html>
<html>
<head>
    <title>Training Videos</title>
    <link rel="stylesheet" href="styles.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');</style>
</head>
<style>
    
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #f9f9f9;
        }

        body h1 {
            margin-top: 20px;
            color: #333;
        }

        .video-grid {
            display: flex;
            flex-wrap: wrap; /* allows wrapping for small screens */
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            background:rgb(195, 253, 255);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            width: 360px;
            flex: 1 1 300px; /* flexible size */
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.03);
        }

        iframe {
            width: 100%;
            height: 215px;
            border-radius: 10px;
        }

        h3 {
            margin-top: 10px;
            color: #444;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .video-card {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .video-card {
                width: 100%;
            }
        }
    </style>

<body>
<div id="header"></div>
<main>
    <h1>Medical and Physical Care Training Videos</h1>
<div class="video-grid">
        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/AhANvBB9hz0" 
        title="Meditation for Beginners" frameborder="0" allowfullscreen></iframe>
        <h3>Wound care</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/fGYdAPbOQRY" 
        title="Time Management Tips" frameborder="0" allowfullscreen></iframe>
        <h3>Pain Management</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/F-mjT2H5H-Q" 
        title="Yoga for Relaxation" frameborder="0" allowfullscreen></iframe>
        <h3>Medication Management</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/UWSPIHGiuFs" 
        title="Meditation for Beginners" frameborder="0" allowfullscreen></iframe>
        <h3>Transfer a Patient From Wheelchair to Bed</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/MeCx21RFhUY" 
        title="Yoga for Relaxation" frameborder="0" allowfullscreen></iframe>
        <h3>Healthy Eating</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/A8gajWFSJiI" 
        title="Meditation for Beginners" frameborder="0" allowfullscreen></iframe>
        <h3>sanitizing room</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/QlV8jV36Q7I"
        title="Time Management Tips" frameborder="0" allowfullscreen></iframe>
        <h3>cleaning tips</h3>
        </div>

        <div class="video-card">
        <iframe width="360" height="215" src="https://www.youtube.com/embed/Tu1AqvYPy8w"
        title="Yoga for Relaxation" frameborder="0" allowfullscreen></iframe>
        <h3>Drain care</h3>
        </div>
    </div>
    <!-- Add more videos as needed -->
</main>
<script src="header.js"></script>
</body>

<!-- SCRIPT -->
<!--<script src="header.js"></script>-->
<script>
    // Toggle FAQ items open/close
    document.querySelectorAll('.video-card').forEach(item => {
        item.addEventListener('click', () => {
            item.classList.toggle('active');
        });
    });
    </script>

</html>
